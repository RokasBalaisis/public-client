<!DOCTYPE html>
<html ng-app="project" lang="en">

<head>
    <title ng-bind="Page.title()">AngularJS App</title>
    <base href="/ ">
</head>

<body ng-controller="MainController" id="body">
    <!-- Error alert -->
    <div id="error-alert" class="alert alert-danger" role="alert" style="width:40%; margin:auto; height:5.5%; position:absolute; top:0; left:0; right:0; bottom:50%; z-index: 1; display:none">
        <span style="text-align: center; font-size:12px; "><div>{{errorMessage}}</div></span>
    </div>
    <!-- Successful alert -->
    <div id="successful-alert" class="alert alert-success" role="alert" style="width:40%; margin:auto; height:5.5%; position:absolute; top:0; left:0; right:0; bottom:50%; z-index: 1; display:none">
        <span style="text-align: center; font-size:12px; "><div>{{successMessage}}</div></span>
    </div>
    <!-- Navigation -->
    <div ng-if="navbarDisabled == false" ng-include=" 'views/navbar.html' "></div>
    <div class="ng-view">

    </div>
    <link rel="stylesheet " href="css/bootstrap.css ">
    <link rel="stylesheet " href="css/styles.css ">
    <link rel="stylesheet " href="css/bootstrap-select.css">
    <link rel="stylesheet " href="css/loading-bar.min.css">
    <link rel="stylesheet " href="css/lity.min.css">
    <script src="js/angular.min.js "></script>
    <script src="js/ngStorage.min.js "></script>
    <script src="js/angular-route.min.js "></script>
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/angular-jwt.js "></script>
    <script src="js/ui-bootstrap-tpls-3.0.6.min.js"></script>
    <script src="js/customFunctions.js"></script>
    <script src="js/ng-youtube-embed.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/loading-bar.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/lity.min.js"></script>
    <script src="app.js "></script>
    <script src="controllers/MainController.js "></script>
    <script src="controllers/UserController.js "></script>
    <script src="controllers/RoleController.js"></script>
    <script src="controllers/MediaTypeController.js"></script>
    <script src="controllers/CategoryController.js"></script>
    <script src="controllers/MediaController.js"></script>
    <script src="controllers/MediaDetailsController.js"></script>
    <script src="controllers/LandingController.js"></script>
    <script src="directives/ratingStars.js"></script>
    <script src="services/AuthHttpInterceptor.js "></script>
    <script src="services/AuthService.js "></script>
    <script src="services/ApiService.js "></script>
    <script src="services/CapitalizeFilter.js"></script>
    <script src="services/DatetimeFilter.js"></script>
    <script src="services/DateYearFilter.js"></script>
    <script src="services/WhitespaceFilter.js"></script>
</body>

</html>
