<div id="successful-alert" class="alert alert-success" role="alert" style="width:40%; margin:auto; height:5.5%; position:absolute; top:0; left:0; right:0; bottom:50%; z-index: 1; display:none">
    <span style="text-align: center; font-size:12px; "><div>{{successMessage}}</div>
    </span>
</div>
<div id="popupWindow" class="popupWindow">
    <div style="text-align: center; margin-top:2%;">
        <h3>Register new user</h3>
    </div>

    <div ng-if="hasRegisterFormErrors == true" class="alert alert-danger" role="alert" style="width:80%; margin:0 auto; height:13%;">
        <span style="text-align: center; font-size:12px;" ng-repeat="message in registrationErrorMessages"><div>{{message}}</div>
        </span>

    </div>
    <div ng-if="hasRegisterFormErrors == false" class="alert alert-danger" role="alert" style="width:80%; margin:0 auto; height:13%; opacity: 0;">

    </div>
    <form style="width:80%; margin-left:10%; margin-right:10%; margin-top:4%; margin-bottom:5%;" ng-enter="register(username, registration_email, registration_password)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="registration_email">Email</label>
            <input type="text" class="form-control" id="registration_email" ng-model="registration_email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="registration_password">Password</label>
            <input type="password" class="form-control" id="registration_password" ng-model="registration_password" placeholder="Password">
        </div>
        <button type="submit" id="custom-register" class="btn btn-primary" style="margin: 25% auto 0 auto; display:block; position: relative; top: 20%; width: 60%;" ng-click="register(username, registration_email, registration_password)">Register</button>
        <button id="custom-register-close" class="btn btn-primary" style="margin: 5% auto 0 auto; display:block; position: relative; width: 60%;" ng-click="closeRegisterForm()">Close</button>
    </form>
</div>
<div class="overlay"></div>
<div class="login-image-section">
</div>
<div class="login-form-section" style="text-align: center;">
    <div ng-if="hasLoginFormErrors == false" class="alert alert-danger" role="alert" style="width:80%; margin:50px auto -100px auto; height:100px; opacity: 0;">

    </div>
    <div ng-if="hasLoginFormErrors == true" class="alert alert-danger" role="alert" style="width:80%; margin:50px auto -100px auto; height:100px;">
        <span style="text-align: center; font-size:12px;" ng-repeat="message in loginErrorMessages"><div>{{message}}</div>
        </span>

    </div>

    <form style="margin-top:20vh; width: 75%; margin-left:12.5%; margin-right: 12.5%">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" ng-model="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">We can't see the password, it's encrypted.</small>
        </div>
        <button type="submit" id="custom" class="btn btn-primary" style="margin: 0 auto; display:block; width:80%" ng-click="login(email, password)">Login</button>
    </form>
    <button type="submit" id="open-register" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top: 2vh; width: 60%;">Register</button>
    <button type="submit" id="custom-inverted" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top:10vh; width: 60%;" ng-click="redirectHome()">Back</button>
</div>
