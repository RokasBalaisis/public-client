<div class="login-image-section">
</div>
<div class="login-form-section" style="text-align: center;">
    <form style="margin-top:20vh; width: 75%; margin-left:12.5%; margin-right: 12.5%">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">We can't see the password, it's encrypted.</small>
        </div>
        <button type="submit" id="custom" class="btn btn-primary" style="margin: 0 auto; display:block; width:80%" ng-click="login(email, password)">Login</button>
    </form>
    <button type="submit" id="custom" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top: 2vh; width: 60%;">Register</button>
    <button type="submit" id="custom-inverted" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top:30vh; width: 60%;" ng-click="redirectHome()">Back</button>
</div>
