<div id="popupWindow" class="popupWindow">
    <div style="text-align: center; margin-top:5%;">
        <h1>Register new user</h1>
    </div>
    <form style="width:80%; margin-left:10%; margin-right:10%; margin-top:10%; margin-bottom:5%;">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" ng-model="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="registration_email">Email</label>
            <input type="email" class="form-control" id="registration_email" ng-model="registration_email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="registration_password">Password</label>
            <input type="password" class="form-control" id="registration_password" ng-model="registration_password" placeholder="Password">
        </div>
        <button type="submit" id="custom-register" class="btn btn-primary" style="margin: 55% auto 0 auto; display:block; position: relative; top: 20%; width: 60%;">Register</button>
    </form>
</div>
<div class="overlay"></div>
<div class="login-image-section">
</div>
<div class="login-form-section" style="text-align: center;">
    <form style="margin-top:20vh; width: 75%; margin-left:12.5%; margin-right: 12.5%">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">We can't see the password, it's encrypted.</small>
        </div>
        <button type="submit" id="custom" class="btn btn-primary" style="margin: 0 auto; display:block; width:80%" ng-click="login(email, password)">Login</button>
    </form>
    <button type="submit" id="open-register" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top: 2vh; width: 60%;">Register</button>
    <button type="submit" id="custom-inverted" class="btn btn-primary" style="margin: 0 auto; display:block; position: relative; top:30vh; width: 60%;" ng-click="redirectHome()">Back</button>
</div>
<div class="modal-wrapper">
    <div class="modal">
        <div class="head">
            <a class="btn-close trigger" href="#">
              x
            </a>
        </div>
        <div class="content">
            <a href="https://www.jqueryscript.net/tags.php?/Modal/">Modal</a> Content
        </div>
    </div>
</div>
