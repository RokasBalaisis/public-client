<!-- Page Content -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <th scope="row">{{users.id}}</th>
            <td>{{users.name}}</td>
            <td>{{users.email}}</td>
            <td>{{users.created_at}}</td>
            <td>{{users.updated_at}}</td>
        </tr>
    </tbody>
</table>
